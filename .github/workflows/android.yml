name: Build Kivy Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y automake autoconf libtool zlib1g-dev libffi-dev \
            libssl-dev pkg-config python3-dev git zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython

    - name: Clean corrupted spec file if exists
      run: rm -f .buildozer/android/platform/build-armeabi-v7a/build/other_builds/hostpython3

    - name: Initialize Buildozer
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fitapp-debug-apk
        path: bin/*.apk
